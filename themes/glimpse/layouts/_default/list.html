{{ define "main" }}
<div class="mb-5">
  <div class="text-center text-white gradient-blue mb-0">
    <h1 class="pb-3 mb-0">{{ .Title }}</h1>
  </div>
  {{ partial "divider.html"}}
  <div class="justify-content-center row mx-2 mx-md-0 mt-5">
    {{ range .Paginator.Pages.ByDate.Reverse }}
    <div class="col-12 col-md-5 col-lg-3 card m-2 p-4">
      <h3>
        <a href="{{ .Permalink }}" class="text-branding-blue">{{ .Title }}</a>
      </h3>
      <p class="text-muted">{{ .PublishDate.Format "Jan 2, 2006" }}</p>
      <div class="text-muted">
        {{ .Summary | safeHTML | truncate 160 }}
      </div>
    </div>
    {{ end }}
  </div>
  <div class="d-flex justify-content-center m-4">
    {{- template "_internal/pagination.html" . -}}
  </div>
</div>
{{ end }}
