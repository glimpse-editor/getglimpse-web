features:
  - header: 'More Professional'
    summary: 'A new name and logo, a cleaner UI, and fewer "easter eggs" make an already amazing open source software package feel more enterprise-ready. 
    For improved performance and security on mission-critical workstations, we only include Python 2 runtime components in securely-sandboxed Linux packages.'
    image: 'glimpse-0-2-0-windows-dark.jpg'
    alt: 'A picture of Glimpse with dark theme applying filters and cropping to a photo of a city at night'
  - header: 'Easier To Deploy'
    summary: 'Our lightweight Windows installers can be easily imported into existing centralized software management tools. We also manage our own Linux packaging and updates on Flathub, so you always get our latest security updates and bug fixes.'
    image: 'glimpse-0-2-0-windows-installer.JPG'
    alt: 'A picture Glimpse launching on Windows 10'
  - header: 'More Usable'
    summary: 'We have added keyboard shortcuts and configuration settings from PhotoGIMP to make your transition from expensive commercial image editing software easier. Future versions of Glimpse Image Editor will bundle additional third-party plugins, and make further tweaks to improve accessibility.'
    image: 'glimpse-0-2-0-windows-light.jpg'
    alt: 'A picture Glimpse with light theme applying an animation to a photo of houses'
  - header: 'Cooperating, Not Competing'
    summary: 'We pass along a portion of our donations to the GNU Image Manipulation Program contributors, provide appropriate credit through our UI, and work closely with that project to share our improvements and resolve problems. Our objective is to expand their userbase, not replace it.'
    image: 'cytonn-photography-n95VMLxqM2I-unsplash.jpg'
    alt: 'A picture of two hands shaking in a gesture of friendship'
  - header: 'Planning For The Future'
    summary: '"Glimpse NX" will provide a lightweight newcomer-friendly image editing experience with accessibility as its primary focus. We will provide more details about that exciting new free/libre software project as it develops.'
    image: 'glimpse-nx-placeholder.jpg'
    alt: 'A placeholder Glimpse NX logo on a black background'
